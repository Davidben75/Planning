<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <!-- Liens vers les scripts Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>


  <!-- Liens vers les scripts de date et d'heure picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/fr.js"></script>

    <script defer src="./index.js"></script>
  </head>
  <body>

    <div class="w-50 p-50" id='calendar'></div>


    
    
    <!-- Modal -->
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajouter un événement</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <div class="form-group">
              <label for="startDate">Date de début :</label>
              <input type="date" class="form-control" id="startDate" required  data-flatpickr-lang="fr">
            </div>
            <div class="form-group">
              <label for="endDate">Date de fin :</label>
              <input type="date" class="form-control" id="endDate" required  data-flatpickr-lang="fr">
            </div>
            <div class="form-group">
              <label for="startTime">Heure de début :</label>
              <input type="time" class="form-control" id="startTime" required  data-flatpickr-lang="fr">
            </div>
            <div class="form-group">
              <label for="endTime">Heure de fin :</label>
              <input type="time" class="form-control" id="endTime" required  data-flatpickr-lang="fr">
            </div>
            <div class="form-group">
              <label for="breakStartTime">Heure de début de la pause :</label>
              <input type="time" class="form-control" id="breakStartTime" required  data-flatpickr-lang="fr">
            </div>
            <div class="form-group">
              <label for="breakEndTime">Heure de fin de la pause :</label>
              <input type="time" class="form-control" id="breakEndTime" required  data-flatpickr-lang="fr">
            </div>
            <h5 class="modal-title">Jours travaillés :</h5>
           
            <!-- Lundi -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="mondayCheckbox" value="1">
  <label class="form-check-label" for="mondayCheckbox">Lundi</label>
</div>

<!-- Mardi -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="tuesdayCheckbox" value="2">
  <label class="form-check-label" for="tuesdayCheckbox">Mardi</label>
</div>

<!-- Mercredi -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="wednesdayCheckbox" value="3">
  <label class="form-check-label" for="wednesdayCheckbox">Mercredi</label>
</div>

<!-- Jeudi -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="thursdayCheckbox" value="4">
  <label class="form-check-label" for="thursdayCheckbox">Jeudi</label>
</div>

<!-- Vendredi -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="fridayCheckbox" value="5">
  <label class="form-check-label" for="fridayCheckbox">Vendredi</label>
</div>

<!-- Samedi -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="saturdayCheckbox" value="6">
  <label class="form-check-label" for="saturdayCheckbox">Samedi</label>
</div>

<!-- Dimanche -->
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="sundayCheckbox" value="0">
  <label class="form-check-label" for="sundayCheckbox">Dimanche</label>
</div>

              

              

              

              
              

              


          
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" onclick="addEvent()" data-dismiss="modal">Ajouter</button>
        </div>
      </div>
    </div>
  </div>

  
  </body>
</html>
